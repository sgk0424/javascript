<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function init(){
	var t1=document.getElementById('target1')
	var t2=document.getElementById('target2')
	t1.addEventListener('click', btn_listener)
	t2.addEventListener('click', btn_listener)
}
function btn_listener(){
	console.log(event)
	console.log(event.target.id)
	switch(event.target.id){
	case "target1":alert('11111'); break;
	case "target2":alert('22222'); break;
	}
	let remove=document.getElementById('remove')
	console.log(remove)
	//remove.className='a'
	remove.setAttribute('class','a')
}
function blockRM(){
	let remove=document.getElementById('remove')
	//remove.className=""
	remove.removeAttribute('class')
}
function test(){
	alert(event.target.id)
}
</script>
<style type="text/css">
#remove{display:none;}
#remove.a{display:block; background-color:gray;}
</style>
</head>
<body onload="init()">
<button type="button" id="target1">button1</button>
