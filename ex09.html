<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function insertOpt(){
	var insert=document.getElementById('insert')
	var DBSport=['야구','축구','족구','배구']
	for(i=0; i<DBSport.length; i++){
		var opt=document.createrElement("option")
		opt.innerHTML=DBSport[i]
		insert.appendChild(opt)
	}
}
</script>
</head>
<body onload="insertOpt()">
	<select id="insert">
	</select>
</body>
</html>
