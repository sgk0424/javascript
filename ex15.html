<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style type="text/css">
#tagAdd{width:300px; border:1px solid gray;}
tr:nth-child(even){background-color:gray;}
.name{width:40%; text-align:center;}
#addr{text-align:center;}
</style>
<script type="text/javascript">
function init(){
	let DBdata=[
		{'name':'홍길동111','addr':'산골짜기111'},
		{'name':'홍길동222','addr':'산골짜기222'},
		{'name':'홍길동333','addr':'산골짜기333'},
		{'name':'홍길동444','addr':'산골짜기444'}
	]
	let table=document.getElementById('tagAdd')
	for(i=0;i<DBdata.length;i++){
	var tr=document.createElement('tr')
	var tdN=document.createElement('td')
	tdN.className='name'
	tdN.innerHTML=DBdata[i].name //"홍길동"
	tr.appendChild(tdN)
	
	var tdA=document.createElement('td')
	tdA.id='addr'
	tdA.innerHTML=DBdata[i].addr //"산골짜기"
	tr.appendChild(tdA)
	
	table.appendChild(tr)
	}
}
</script>
<body onload="init()">
<table id="tagAdd" border="0">
<tr><th>이름</th> <th>주소</th></tr>
</table>
</body>
</html>
