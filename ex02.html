<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	/*
	var i=11
	if(i>10){
		document.write("10보다 크다<br>")
	}else{
		document.write("10보다 작다<br>")
	}
	*/
	var day
	var week=new Date().getDay(); //0(일요일)~6(토요일)
	switch(week){
	case 0: day="일요일"; break;
	case 1: day="월요일"; break;
	case 2: day="화요일"; break;
	case 3: day="수요일"; break;
	case 4: day="목요일"; break;
	case 5: day="금요일"; break;
	case 6: day="토요일"; break;
	}
	document.write(day+"<br>")
	
	for(x=2; x<5; x++){
		for(y=1;y<5; y++){
			document.write(x+"*"+y+"="+x*y+"<br>")
		}
	}
	
	var x=1;
	var sum=0;
	while(x<100){
		sum+=x;
		x++;
	}
	document.write(sum)
</script>
</body>
</html>
