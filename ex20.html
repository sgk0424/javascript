<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".b1").click(function(){
		$("img").animate({width:'100px',left:'0', top:'50px'})
	})
	$(".b2").click(function(){
		$("img").css({width:'200px'})
	})
	$(".b3").click(function(){
		$("img").animate({width:'300px',left:'100px', top:'150px'})
	})
})
</script>
<style type="text/css">
img{width:250px; position:fixed;}
</style>

</head>
<body>
<div class="css_pic">
<button class="b1">100픽셀</button>
<button class="b1">200픽셀</button>
<button class="b1">300픽셀</button>
<hr>
<img src="resources/images/car01.png">
</div>
</body>
