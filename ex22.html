<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
function slideClick(){
	$("#first").slideDown("slow")
	$("#modal_warp").show()
}
function slide_hide(){
	$("#first").hide()
	$("#modal_warp").hide()
}
</script>
<style type="text/css">
#modal_warp{
display:none;
	position:fixed; top:30px; left:0; right:0; z-index:9;
	width:100%; height:100%; background-color:rgba(0,0,0,4);
}
#first{
background-image:url("resources/images/car01.png");
display:none;
position:fixed; top:0; left:0; right:0; z-index:10;
background-color: rgba(212, 244,250,0.9);
width:300px; height:350px; margin:auto;
}
</style>

</head>
<body>
<header>
<h1>회사로고 또는 회사명이 들어온다</h1></header>
<nav><h1>네비에 관련된 사항</h1></nav>
<div id="modal_warp">
<div id="first">
<div style="width:250px; margin:auto; padding-top:20px;">
<b>답글 작성 페이지</b><hr>
<b>작성자:홍길동</b>
<b>제목</b><br><input type="text"><br>
<b>내용</b><br><textarea rows="5" cols="30"></textarea>
<hr>
<button type="button">답글</button>
<button type="button" onclick="slide_hide()">취소</button>
</div>
</div>
</div>
<button type="button" onclick="slideClick()">답글달기</button>
</body>
</html>
